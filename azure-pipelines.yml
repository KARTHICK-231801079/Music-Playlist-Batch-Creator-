trigger:
- main  # or your actual branch

pool:
  vmImage: ubuntu-latest

variables:
  PYTHON_VERSION: '3.10'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(PYTHON_VERSION)'

- script: |
    echo "ğŸ” Listing directories to check repo structure"
    ls -R  # Check the repo structure to ensure 'project/requirements.txt' exists
  displayName: 'ğŸ” Show Directory Structure'

- script: |
    echo "ğŸ“¦ Installing dependencies"
    python -m pip install --upgrade pip
    pip install -r "project/requirements.txt"
  displayName: 'ğŸ“¦ Install Dependencies'

- script: |
    echo "ğŸ§ª Running tests"
    python -m unittest discover  # Remove || to fail the build if tests fail
  displayName: 'ğŸ§ª Run Tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-*.xml'  # Ensure you have test results in this format
    testRunTitle: 'Unit Tests'
  condition: succeededOrFailed()
  displayName: 'Publish Test Results'

- script: |
    echo "âœ… Pipeline Completed Successfully!"
  displayName: 'âœ… Done'
